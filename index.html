<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="/script.js"></script>
    <title>Document</title>
</head>
<body style="background-color: white;">
    <div class="header" style="display: flex; padding-bottom:0.2cm; background-color:rgb(6, 6, 58); ">
        <div style="">
            <img src="/img/edusaf1.png" alt="" style="width: 2cm; margin-top:0.5cm">
        </div>
        <div>
            <p class="edu" id="edu" style="color: white; padding-left:5px; font-size:2cm; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font:bolder">
                edusaf
            </p>
        </div>        
    </div>
   
    <div style="display:flex; justify-content: center;">
        <form action="" style="box-shadow:0 4px 8px rgb(212, 202, 202); border:1px solid ; box-shadow:1px rgb(236, 233, 233); border:rgb(199, 190, 190); border-radius: 15px; padding-left:15px; padding-top:50px; padding-right:15px; padding-bottom:60px; margin-top:1cm;">
            <div class="">
                <div style="" >
                    <h1 style="margin-bottom: 10px;">Sign In</h1>
                </div>
                <div style="margin-top:20px;  margin-bottom:10px">
                    <input 
                    type="email"
                    name="email"
                    style="border: 1px solid #000;
                    padding-left:10px; padding-top:5px; padding-right:80px; padding-bottom:5px; border-radius:2cm;"
                    placeholder="Email address"
                    >
                </div>
                <div style="margin-top:20px;  margin-bottom:10px"></div>
                    <input 
                    type="password"
                    name="password"
                    style="border: 1px solid #000;
                    padding-left:10px; padding-top:5px; padding-right:80px; padding-bottom:5px; border-radius:2cm;"
                    placeholder="Password"
                    >
                </div>
                <div style="display: grid; justify-content: center;">
                    <button style="background-color: rgb(6, 6, 58); text-align:center; border: 1px white; border-radius:0.1cm; color:#fff; margin-top:0.5cm; padding-top:5px; padding-bottom:5px;">
                        Sign in with your email
                    </button>
                    <a href="" style="margin-left: 150px; margin-top:7px;">Forget Password</a>
                    <p style="margin:10px; text-align: center;">________ Or ________</p>
                    <button style="background-color: white; text-align:center; box-shadow: 1px rgb(189, 186, 186); border: 1px gray; border-radius:0.1cm; color:gray; margin-top:0.5cm; padding-top:7px; padding-bottom:7px;">
                        Sign in with Google
                    </button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
